<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <link rel="stylesheet" href="style.css"> -->
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Email Subscribe</title>
</head>
<body>

    <div class="flex flex-col justify-center items-center m-auto h-screen bg-zinc-700">
        <div class="bg-zinc-800 py-4 px-6 rounded-2xl p-2">
        <div class="flex flex-col md:flex-row rounded-l-xl border-box">
        <div ><img src="./images/image.jpg" class="rounded-xl object-fit w-full h-80 md:h-65 md:rounded-r-none transform hover:scale-105 duration-150"  alt="">
        </div>
        <div class="text-center text-white md:text-left font-serif p-4 md:p-10">
            <h2 class="text-xl py-4">Get Diet and fitness tips in your inbox</h2>
            <p class="leading-5 tracking-wide max-w-xs text-xs py-4">
            Eat better and Exercise better, Sign up now for diet & fitness newsletter</p>
            <div class="flex flex-col md:flex-row mt-4 space-y-4 md:space-x-3 md:space-y-0">
                <input type="text" class="py-2 px-4 bg-inherit border border-zinc-700 placeholder:text-center placeholder:text-sm placeholder:md:text-left focus:outline-none" placeholder="Enter your Email Address">
                <button class="bg-lime-500 px-4 text-zinc-700 py-2 hover:text-white transform hover:scale-95 hover:bg-lime-800 duration-300">Subscribe</button>
            </div>
        </div>
    </div>
    </div>
    </div>
