<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Product Modal</title>
</head>
<body>
    <div class="flex justify-center items-center min-h-screen bg-slate-100">
        <div class="bg-white shadow-2xl flex flex-col items-center space-y-2 rounded-xl p-6 m-3 md:flex-row md:space-y-0 md:space-x-2">
        <div class="w-56 md:w-44">
        <img src="./images/headphone.png" class="object-fit mx-auto hover:scale-105 duration-200" alt="">
        </div>
        <div class="flex flex-col justify-center text-center space-y-3 md:text-left md:mx-3">
            <div>
            <div class="bg-black inline-block px-3 py-1 rounded-full text-white">Free Shipping</div>
            </div>
        <h1 class="text-2xl font-bold max-w-sm">Razer Kraken Kitty Edt Gaming Headset Quartz</h1>
            <h6 class="line-through text-[15px]">$799</h6>
            <h1 class="font-bold text-5xl">$599</h1>
            <p class="text-gray-400 text-xs">
                This offer is valid until April 3rd or as long as stock lasts!
              </p>
            
            <div class="group">
                <button class="w-full rounded-lg bg-blue-700 border-b-8 border-blue-700 group-hover:border-b-0 group-hover:border-t-8 transition-all duration-200">
                    <div class="bg-blue-500 px-6 py-3 rounded-lg text-white font-semibold group-hover:bg-blue-700 duration-200">Add To Cart</div>
                </button>
            </div>

            <div class="flex item-center">
                <div class="rounded-full w-3 mt-1 h-3 mx-2 bg-green-700 hover:animate-ping"></div>
                <span class="text-sm">50+ pieces in stock</span>
            </div>

            <div class="flex flex-col md:flex-row space-y-2 md:space-y-0 md:space-x-2">
                <button class="flex justify-center space-x-2 items-center px-6 py-3 shadow-sm rounded-md border border-gray-400 hover:shadow-lg hover:translate-y-1 transition-all duration-200">
                    <img src="./images/weight.png" class="w-8" alt="">
                    <span>Add To Cart</span>
                </button>
                <button class="flex justify-center space-x-2 items-center px-6 py-3 shadow-sm rounded-md border border-gray-400 hover:shadow-lg hover:-translate-y-1 transition-all duration-200">
                    <img src="./images/heart.png" class="w-8" alt="">
                    <span>Add To Wishlists</span>
                </button>
            </div>
        </div>
        </div>
    </div>
</body>
</html>
